<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Buscador de fotos por color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buscador de fotos por color</h1>
        <form class="search">
            <input type="search" name="query" required/>
            <select name="color" required>
                <option value="">Seleccionar el color ...</option>
                <option value="red">Rojo</option>
                <option value="yellow">Amarillo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
                <option value="black">Negro</option>
                <option value="turquoise">Turquesa</option>
                <option value="violet">Violeta</option>
                <option value="pink">Rosa</option>
                <option value="gray">Gris</option>
                <option value="white">Blanco</option>
            </select>
            <button>Buscar</button>
        </form>
    </header>
    <section class="app">
        <p> Usa el buscador para encontrar im√°genes ...</p>

    </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
